<div class="row toolbar-pf">
  <div class="col-sm-12">
    <form (ngSubmit)="search()" class="toolbar-pf-actions">
      <div class="form-group toolbar-pf-filter">
        <label class="sr-only">Name</label>
        <input type="text" class="form-control" placeholder="Filter By Name..." autofocus>
      </div>
      <!-- /filter -->

      <div class="form-group">
        <button class="btn btn-primary" type="button" routerLink="./create">Create Organization</button>
      </div>
      <!--/actions-->

      <div class="toolbar-pf-action-right">
        <div class="form-group toolbar-pf-find">
          <button class="btn btn-link btn-find" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </div>
        <div class="form-group toolbar-pf-view-selector">
          <button type="button" class="btn btn-link" [ngClass]="{'active': showMode === 'th'}" (click)="setShowMode('th')"><i class="fa fa-th"></i></button>
          <button type="button" class="btn btn-link" [ngClass]="{'active': showMode === 'th-large'}" (click)="setShowMode('th-large')"><i class="fa fa-th-large"></i></button>
          <button type="button" class="btn btn-link" [ngClass]="{'active': showMode === 'th-list'}" (click)="setShowMode('th-list')"><i class="fa fa-th-list"></i></button>
        </div>
      </div>
      <!-- /viewer -->
    </form>
    <div class="row toolbar-pf-results">
      <div class="col-sm-12">
        <h5>Showing {{organizations.length}} Results</h5>
      </div>
    </div>
  </div>
  <!-- /results -->
</div>
