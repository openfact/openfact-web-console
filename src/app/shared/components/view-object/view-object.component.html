<div class="modal fade" bsModal #viewModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="viewer">
          <pre>{{ object | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-default" (click)="viewModal.show()">{{label || 'View details'}}</button>
