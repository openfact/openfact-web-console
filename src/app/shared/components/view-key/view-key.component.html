<modal #viewModal [hideCloseButton]="true">
  <modal-content>
    <div style="padding: 20px 20px 20px 20px; word-wrap: break-word;">{{key}}</div>
  </modal-content>
</modal>

<span *ngIf="isSpan" (click)="viewModal.open()">{{label || 'View details'}}</span>
<button *ngIf="isButton" type="button" class="btn btn-default" (click)="viewModal.open()">{{label || 'View details'}}</button>
<a *ngIf="isLink" href="javascript:void(0)" (click)="viewModal.open()">{{label || 'View details'}}</a>
