<form [formGroup]="form" (ngSubmit)="save()" class="form-horizontal">
  <openfact-form-fields-status [ofForm]="form"></openfact-form-fields-status>

  <div class="form-group" [openfact-form-field-validation-state]="form.get('emailTheme')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('emailTheme')">Email Theme
		  <i class="fa fa-question-circle text-muted" ngbTooltip="Email theme for the current organization." placement="right"></i>
    </label>
    <div class="col-md-3">
      <select formControlName="emailTheme" class="form-control" *ngIf="serverInfo && serverInfo.themes">
        <option value="" disabled>Select One...</option>
        <option *ngFor="let emailTheme of serverInfo.themes.email" [value]="emailTheme.name">{{emailTheme.name}}</option>
      </select>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('emailTheme')">
      </openfact-form-field-validation-messages>
    </div>
  </div>
  <div class="form-group" [openfact-form-field-validation-state]="form.get('reportTheme')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('reportTheme')">Report Theme
		  <i class="fa fa-question-circle text-muted" ngbTooltip="Report theme for the current organization." placement="right"></i>
    </label>
    <div class="col-md-3">
      <select formControlName="reportTheme" class="form-control" *ngIf="serverInfo && serverInfo.reports">
        <option value="" disabled>Select One...</option>
        <option *ngFor="let reportTheme of serverInfo.reports.admin" [value]="reportTheme.name">{{reportTheme.name}}</option>
      </select>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('reportTheme')">
      </openfact-form-field-validation-messages>
    </div>
  </div>
  <div class="form-group" [openfact-form-field-validation-state]="form.get('internationalizationEnabled')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('internationalizationEnabled')">Internationalization Enabled
			<i class="fa fa-question-circle text-muted" ngbTooltip="Set true to enable internationalization on current organization." placement="right"></i>
    </label>
    <div class="col-md-4">
      <bSwitch formControlName="internationalizationEnabled"></bSwitch>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('internationalizationEnabled')">
      </openfact-form-field-validation-messages>
    </div>
  </div>

  <div [hidden]="!form.get('internationalizationEnabled').value" class="form-group" [openfact-form-field-validation-state]="form.get('defaultLocale')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('defaultLocale')">Default Locale
			<i class="fa fa-question-circle text-muted" ngbTooltip="Default locale for the current organization. This is important for reports which are generated from the backend." placement="right"></i>
    </label>
    <div class="col-md-3">
      <select formControlName="defaultLocale" class="form-control">
        <option value="" disabled>Select One...</option>
        <option *ngFor="let locale of supportedLocales" [value]="locale">{{locale}}</option>
      </select>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('defaultLocale')">
      </openfact-form-field-validation-messages>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-2 col-lg-offset-2">
      <openfact-button-save [ofForm]="form" [working]="working"></openfact-button-save>
      <openfact-button-reset [ofForm]="form" (ofOnReset)="loadData()"></openfact-button-reset>
    </div>
  </div>
</form>
