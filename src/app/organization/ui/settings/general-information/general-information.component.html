<form [formGroup]="form" (ngSubmit)="save()" class="form-horizontal">
  <openfact-form-fields-status [ofForm]="form"></openfact-form-fields-status>

  <div class="form-group" [openfact-form-field-validation-state]="form.get('organization')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('organization')">Name
			<i class="fa fa-question-circle text-muted" ngbTooltip="Name of the organization." placement="right"></i>
    </label>
    <div class="col-md-9">
      <input formControlName="organization" type="text" class="form-control" />
      <openfact-form-field-validation-messages [ofFormControl]="form.get('organization')">
      </openfact-form-field-validation-messages>
    </div>
  </div>
  <div class="form-group" [openfact-form-field-validation-state]="form.get('description')">
    <label class="col-md-2 control-label" [openfact-form-required-label]="form.get('description')">{{'description' }}
			<i class="fa fa-question-circle text-muted" ngbTooltip="Description of the organization." placement="right"></i>
    </label>
    <div class="col-md-9">
      <textarea formControlName="description" type="text" class="form-control" autofocus></textarea>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('description')">
      </openfact-form-field-validation-messages>
    </div>
  </div>
  <div class="form-group" [openfact-form-field-validation-state]="form.get('enabled')">
    <label class="col-md-2 control-label">{{'enabled' }}
			<i class="fa fa-question-circle text-muted" ngbTooltip="True/false if the organization is active or inactive." placement="right"></i>
    </label>
    <div class="col-md-4">
      <bSwitch formControlName="enabled"></bSwitch>
      <openfact-form-field-validation-messages [ofFormControl]="form.get('enabled')">
      </openfact-form-field-validation-messages>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-2 col-lg-offset-2">
      <openfact-button-save [ofForm]="form" [working]="working"></openfact-button-save>
      <openfact-button-reset [ofForm]="form" (ofOnReset)="loadData()"></openfact-button-reset>
    </div>
  </div>
</form>
