<div class="row toolbar-pf table-view-pf-toolbar">
  <div class="col-sm-12">
    <form (ngSubmit)="search()" class="toolbar-pf-actions">
      <div class="form-group toolbar-pf-filter">
        <input type="text" class="form-control" placeholder="Filter By Username..." autocomplete="off" id="filterInput">
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="button" (click)="createUser()" *openfactAccess="'manageUsers'">Create User</button>
      </div>
      <div class="toolbar-pf-action-right">
        <div class="form-group toolbar-pf-find">
          <button class="btn btn-link btn-find" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
